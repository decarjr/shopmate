name: shopmate
description: >
  ShopMate - Lista inteligente de compras com compartilhamento em tempo real,
  barcode scanner e análise de gastos. Offline-first com Firebase e Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase & Cloud
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.0
  firebase_auth: ^4.10.0
  firebase_crashlytics: ^3.3.0
  firebase_analytics: ^10.4.0

  # State Management & DI
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.0

  # Local Storage (Offline)
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # UI & Utilities
  intl: ^0.19.0                    # Formatação de moeda em centavos
  google_fonts: ^6.1.0
  connectivity_plus: ^4.0.0

  # Validation
  formz: ^0.6.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
